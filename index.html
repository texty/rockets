<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #test {
        max-width: 1200px;
        width: 99%;
        margin: auto
    }

    svg text {
        font-family: sans-serif;
        font-size: 1.5vw;
    }
</style>
<body>



    <div id='test' style='position:relative; width: 100%; overflow: hidden;'>
        <img src='lines_back.jpg' style='opacity: 0.5; position:absolute; top:0; left:0; width:100%; z-index:-1'/>
        <h2 style='position:absolute; top:0; left:20px; font-size: calc(20px+1vw); pointer-events: none;'>Як далеко можуть дістати російські ракети, <br> випущені зі самохідних пускових установок</h2>

    </div>

    <script src='libs/d3v5.min.js'></script>


    <script>
        d3.xml("lines.svg").then(function(data) {

            d3.select("#test").node().append(data.documentElement);

            var svg = d3.select("#test")
            .select("svg");

            var width = svg.attr('viewBox').split(" ")[2],
                height = svg.attr('viewBox').split(" ")[3]; 

 

            var dot = svg.append("circle")
                .attr("cx", 0)
                .attr("cy", 0)
                .attr("r", 5)
                .attr('fill', "black");

            
            // Create the circle that travels along the curve of chart
            var r1 = 540, r2 = 135;
            var circle_1 = svg.append("circle")
                .attr("cx", -50)
                .attr("cy", -50)
                .attr("r", r1)
                .attr('fill', "red")
                .style("opacity", 0.2);

            var text_1 = svg.append("text")
                .attr("x", 0)
                .attr("y", 0)
                .text("Іскандер-М")
                .attr('fill', "black");

            var circle_2 = svg.append("circle")
                .attr("cx", -50)
                .attr("cy", -50)
                .attr("r", r2)
                .attr('fill', "red")
                .style("opacity", 0.2);

            var text_2 = svg.append("text")
                .attr("x", 0)
                .attr("y", 0)
                .text("Точка-У")
                .attr('fill', "black");

            // Add the line
            var path = svg
                .selectAll("path#path1")       
            
            var path2 = svg
                .selectAll("path#path2")       
               

            // Create a rect on top of the svg area: this rectangle recovers mouse position
            svg
                .append('rect')
                .style("fill", "none")
                .style("pointer-events", "all")
                .attr('width', width)
                .attr('height', height)  
                //.on('click', mousemove)               
                .on('mousemove', mousemove)
                ;                


           function mousemove() {            
                var m = d3.mouse(this);
                var p = closestPoint(path.node(), m); 
                var p2 = closestPoint(path2.node(), m);

               /*  console.log('m:', m[0], m[1]);
                console.log('p1:', p[0], p[1]);
                console.log('p2:', p2[0], p2[1]);
                console.log('------------------------'); */
                
                if(Math.abs(p[0] - m[0]) < Math.abs(p2[0] - m[0])){
                    dot.attr("cx", p[0]).attr("cy", p[1]);
                    circle_1.attr("cx", p[0]).attr("cy", p[1]);
                    circle_2.attr("cx", p[0]).attr("cy", p[1]); 
                    text_1.attr("x", p[0]-(r1-10)).attr("y", p[1]+20);
                    text_2.attr("x", p[0]-(r2-10)).attr("y", p[1]+20);
                } else {
                    dot.attr("cx", p2[0]).attr("cy", p2[1]);
                    circle_1.attr("cx", p2[0]).attr("cy", p2[1]);
                    circle_2.attr("cx", p2[0]).attr("cy", p2[1]); 
                    text_1.attr("x", p2[0]-(r1-10)).attr("y", p2[1]);
                    text_2.attr("x", p2[0]-(r2-10)).attr("y", p2[1]);
                }
                               
            }


            // closestPoint function from https://bl.ocks.org/mbostock/8027637
            function closestPoint(pathNode, point) {
                var pathLength = pathNode.getTotalLength(),
                    precision = 1000,
                    best,
                    bestLength,
                    bestDistance = Infinity;

            // linear scan for coarse approximation
            for (var scan, scanLength = 0, scanDistance; scanLength <= pathLength; scanLength += precision) {
                if ((scanDistance = distance2(scan = pathNode.getPointAtLength(scanLength))) < bestDistance) {
                best = scan, bestLength = scanLength, bestDistance = scanDistance;
                }
            }

            // binary search for precise estimate
            precision /= 2;
            while (precision > 0.5) {
                var before,
                    after,
                    beforeLength,
                    afterLength,
                    beforeDistance,
                    afterDistance;
                if ((beforeLength = bestLength - precision) >= 0 && (beforeDistance = distance2(before = pathNode.getPointAtLength(beforeLength))) < bestDistance) {
                best = before, bestLength = beforeLength, bestDistance = beforeDistance;
                } else if ((afterLength = bestLength + precision) <= pathLength && (afterDistance = distance2(after = pathNode.getPointAtLength(afterLength))) < bestDistance) {
                best = after, bestLength = afterLength, bestDistance = afterDistance;
                } else {
                precision /= 2;
                }
            }

            best = [best.x, best.y];
            best.distance = Math.sqrt(bestDistance);
            return best;

            function distance2(p) {
                var dx = p.x - point[0],
                    dy = p.y - point[1];
                return dx * dx + dy * dy;
             }
            }

         });


    </script>
</body>
</html>
